name: Build and Deploy Doxygen Documentation

on:
  push:
    branches: [ master ] 
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Generate Doxygen Documentation
        run: |
          # 进入 doc 目录运行 Doxygen（这样相对路径才能正确解析）
          cd doc
          doxygen Doxyfile-wiki-cn
          # 回到项目根目录
          cd ..

      - name: Fix directory structure
        run: |
          echo "Checking generated documentation structure..."
          if [ -d "doc/html" ]; then
            echo "Found html structure: doc/html"
            ls -la doc/html/
            # 将 html 目录移动到根目录的 html 目录
            mkdir -p html
            mv doc/html/* html/
            echo "✓ Moved content to html/ directory"
          else
            echo "✗ No html directory found in expected locations"
            find . -name "*.html" -type f | head -10
            exit 1
          fi

      - name: Verify documentation generated
        run: |
          echo "Checking generated documentation..."
          ls -la html/
          if [ -f "html/index.html" ]; then
            echo "✓ index.html exists"
          else
            echo "✗ ERROR: index.html does not exist!"
            exit 1
          fi

      - name: Create .nojekyll
        run: |
          touch html/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4